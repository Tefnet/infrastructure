AWSTemplateFormatVersion: 2010-09-09
Resources:
  workerInstance:
    Type: 'AWS::EC2::Instance'
    Properties:
      AvailabilityZone: ap-southeast-2a
      IamInstanceProfile: !Ref workerInstanceProfile
      ImageId: ami-0dc96254d5535925f
      InstanceType: !Ref instanceTypeParameter
      SecurityGroupIds:
        - !Ref instanceSecurityGroup
      SubnetId: !Ref instanceSubnet
      LaunchTemplate:
        LaunchTemplateId: !Ref workerInstanceLaunchTemplate
        Version: !GetAtt 
          - workerInstanceLaunchTemplate
          - LatestVersionNumber
      Tags:
        - Key: Source
          Value: CloudFormation
        - Key: Creator
          Value: !Ref userName
        - Key: Env
          Value: Test
        - Key: Name
          Value: Worker instance
        - Key: Stack
          Value: !Ref AWS::StackId
      UserData:
        Fn::Base64: !Sub |
            #!/bin/bash -xe
            # create mount point directory
            mkdir /mnt/sda1
            # create ext4 filesystem on new volume           
            mkfs -t ext4 /dev/sda1
            # add an entry to fstab to mount volume during boot
            echo "/dev/sda1       /mnt/sda1   ext4    rw,suid,dev,exec,auto,user,async,nofail 0       2" >> /etc/fstab
            # mount the volume on current boot
            mount -a
            # change the owner so the user (via SSM) has access
            chown -R ssm-user /mnt/sda1/
            # Move docker home to larger disk space
            # Move docker to larger diskspace
            mv /var/lib/docker /mnt/sda1/docker
            # Link mount to docker container
            ln -s /mnt/sda1/docker /var/lib/docker
            # install docker
            yum update -y
            amazon-linux-extras install docker
            # Add default user to docker group
            usermod -a -G docker ssm-user
            # Start docker service
            service docker start
  workerInstanceProfile:
    Type: 'AWS::IAM::InstanceProfile'
    Properties:
      Path: /worker/
      Roles:
        - !Ref workerInstanceRole
  workerInstancePolicy:
    Type: 'AWS::IAM::Policy'
    Properties:
      PolicyName: !Sub '${AWS::StackName}_instance_policy'
      PolicyDocument:
        Statement:
          - Effect: Allow
            Action:
              - 'ssm:DescribeAssociation'
              - 'ssm:GetDeployablePatchSnapshotForInstance'
              - 'ssm:GetDocument'
              - 'ssm:DescribeDocument'
              - 'ssm:GetManifest'
              - 'ssm:GetParameters'
              - 'ssm:ListAssociations'
              - 'ssm:ListInstanceAssociations'
              - 'ssm:PutInventory'
              - 'ssm:PutComplianceItems'
              - 'ssm:PutConfigurePackageResult'
              - 'ssm:UpdateAssociationStatus'
              - 'ssm:UpdateInstanceAssociationStatus'
              - 'ssm:UpdateInstanceInformation'
            Resource: '*'
          - Effect: Allow
            Action:
              - 'ssmmessages:CreateControlChannel'
              - 'ssmmessages:CreateDataChannel'
              - 'ssmmessages:OpenControlChannel'
              - 'ssmmessages:OpenDataChannel'
            Resource: '*'
          - Effect: Allow
            Action:
              - 'ec2messages:AcknowledgeMessage'
              - 'ec2messages:DeleteMessage'
              - 'ec2messages:FailMessage'
              - 'ec2messages:GetEndpoint'
              - 'ec2messages:GetMessages'
              - 'ec2messages:SendReply'
            Resource: '*'
          - Effect: Allow
            Action:
              - 'cloudwatch:PutMetricData'
            Resource: '*'
          - Effect: Allow
            Action:
              - 'ec2:DescribeInstanceStatus'
              - 'ec2:CreateTags'
            Resource: '*'
          - Effect: Allow
            Action:
              - 'logs:CreateLogGroup'
              - 'logs:CreateLogStream'
              - 'logs:DescribeLogGroups'
              - 'logs:DescribeLogStreams'
              - 'logs:PutLogEvents'
            Resource: '*'
          - Effect: Allow
            Action:
              - 'ec2messages:SendReply'
            Resource: '*'
      Roles:
        - !Ref workerInstanceRole
  workerInstanceRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Path: /worker/
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess'
  workerInstanceLaunchTemplate:
    Type: 'AWS::EC2::LaunchTemplate'
    Properties:
      LaunchTemplateData:
        InstanceMarketOptions:
          MarketType: spot
          SpotOptions:
            MaxPrice: !Ref instanceMaxSpotPriceParameter
  workerInstanceVolume:
    Type: 'AWS::EC2::Volume'
    Properties:
      Size: !Ref instanceDiskSpaceParameter
      AvailabilityZone: ap-southeast-2a
      VolumeType: gp2
  workerInstanceVolumeAttachment:
    Type: 'AWS::EC2::VolumeAttachment'
    Properties:
      VolumeId: !Ref workerInstanceVolume
      InstanceId: !Ref workerInstance
      Device: /dev/sda1
Parameters:
  instanceTypeParameter:
    Description: 'Select one of t2.micro, t2.medium,...'
    Type: String
    Default: m5a.large
    AllowedValues:
      - t2.micro
      - t2.medium
      - m4.large
      - m4.xlarge
      - m4.2xlarge
      - m4.4xlarge
      - m5.large
      - m5.xlarge
      - m5.2xlarge
      - m5.4xlarge
      - m5.8xlarge
      - m5.12xlarge
      - m5.16xlarge
      - m5a.large
      - m5a.xlarge
      - m5a.2xlarge
      - m5a.4xlarge
      - m5a.8xlarge
      - m5a.12xlarge
      - m5a.16xlarge
  instanceDiskSpaceParameter:
    Description: 'The size of the local disk in GB (1-16000). Default: 100'
    Type: Number
    Default: 100
  instanceSecurityGroup:
    Description: 'The Security Group to use for this instance. Default: sg-c13f6abc (dev account)'
    Type: String
    Default: 'sg-c13f6abc'
  instanceSubnet:
    Description: 'The Subnet to place this instance in. Default: subnet-d93b35be (dev account)'
    Type: String
    Default: 'subnet-d93b35be'
  instanceMaxSpotPriceParameter:
    Description: 'Set the max spot price (hourly) for the selected instance type. Default: 0.05'
    Type: String
    Default: '0.04'
  userName:
    Description: 'This name will be set as the Creator tag value'
    Type: String
